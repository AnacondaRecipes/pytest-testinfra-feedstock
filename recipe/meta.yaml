{% set name = "pytest-testinfra" %}
{% set version = "6.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-testinfra-{{ version }}.tar.gz
  sha256: 07c8c2c472aca7d83099ebc5f850d383721cd654b66c60ffbb145e45e584ff99

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - pytest !=3.0.2
    - python >=3.6

test:
  imports:
    - testinfra
    - testinfra.backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytest-dev/pytest-testinfra
  summary: Test infrastructures
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
